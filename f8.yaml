general:
  name: codenames
components:
  - type: stateful
    name: codenames
    containers:
      - dir: ./
        readyCheck:
          httpGet:
            port: 80
            path: /
    expose:
      - servicePort: 80
        containerPort: 80
        external: true
    volumeMountPath: /data/db
tests:
  - name: func
    containers:
      - image: centos
        command:
          - /bin/bash
          - '-c'
          - 'curl -v --fail codenames'
